<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Poll</title>
</head>
<body>
    <h1>Create a New Poll</h1>

    <form action="/com/createPoll" method="post">
        <label for="pollDescription">Poll Description:</label>
        <input type="text" id="pollDescription" name="pollDescription" required>
        <br>

        <label>Options (separated by commas):</label>
        <input type="text" id="options" name="options" required>
        <br>

        <button type="submit">Create Poll</button>
    </form>
</body>
</html>
